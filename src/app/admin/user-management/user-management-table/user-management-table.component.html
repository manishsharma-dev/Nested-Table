<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort> 
           <!-- Action Column -->
           <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
             <button mat-flat-button>
               <mat-icon matTooltip="Update" class="actionButton" (click)= "editUser(row)" >edit</mat-icon>
              </button>
              <button mat-flat-button>
              <mat-icon matTooltip="Assign Email" class="actionButton" (click)="assignEmail(row)">assignment_ind</mat-icon>
              </button>
            </td>
          </ng-container>        
          <!-- ID Column -->
          <ng-container matColumnDef="UserObjectGuid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserObjectGuid </th>
            <td mat-cell *matCellDef="let row"> {{row.UserObjectGuid}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
          </ng-container>
           <!-- Email Column -->
           <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
          </ng-container>
           <!-- UserName Column -->
           <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
            <td mat-cell *matCellDef="let row"> {{row.UserName}} </td>
          </ng-container>
      
          <!-- Roles Column -->
          <ng-container matColumnDef="Roles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
            <td mat-cell *matCellDef="let row"> {{row.Roles}} </td>
          </ng-container>  
          
          <!-- RolesText Column-->
          <ng-container matColumnDef="RolesText">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
            <td mat-cell *matCellDef="let row"> {{row.RolesText}} </td>
          </ng-container>  

          <!-- IsActive Column-->
          <ng-container matColumnDef="IsActive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IsActive </th>
            <td mat-cell *matCellDef="let row"> {{row.IsActive}} </td>
          </ng-container>  
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="pacman">
        <p style="color: white">Please Wait. </p>
      </ngx-spinner>
