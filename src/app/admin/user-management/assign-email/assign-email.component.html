<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="UserEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UserEmail </th>
        <td mat-cell *matCellDef="let row"> {{row.UserEmail}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="CreatedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedBy </th>
        <td mat-cell *matCellDef="let row"> {{row.CreatedBy}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="CreatedOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedOn </th>
        <td mat-cell *matCellDef="let row" > {{row.CreatedOn}} </td>
      </ng-container>

      <ng-container matColumnDef="IsDefault">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IsDefault </th>
        <td mat-cell *matCellDef="let row" > {{row.IsDefault}} </td>
      </ng-container>

      <ng-container matColumnDef="OrganiationId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> OrganiationId </th>
        <td mat-cell *matCellDef="let row" > {{row.OrganiationId}} </td>
      </ng-container>

      <ng-container matColumnDef="UpdatedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UpdatedBy </th>
        <td mat-cell *matCellDef="let row" > {{row.UpdatedBy}} </td>
      </ng-container>

      <ng-container matColumnDef="UpdatedOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UpdatedOn </th>
        <td mat-cell *matCellDef="let row" > {{row.UpdatedOn}} </td>
      </ng-container>

      <ng-container matColumnDef="UserId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId </th>
        <td mat-cell *matCellDef="let row" > {{row.UpdatedBy}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
