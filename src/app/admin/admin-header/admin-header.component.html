<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-7">
        <div class="logoSec">
          <img src="../../../assets/logo.png" alt="" />
        </div>
      </div>
      <div class="col-md-8 col-5">
        <nav class="navbar navbar-expand-md">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="fa fa-bars"></span>
          </button>

          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav nav-right">
              <li class="nav-item active">
                <a class="nav-link" href="javascript:void(0)" [routerLink]="['/admin/dashboard']" routerLinkActive="router-link-active" >Dashboard</a>
                 
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" [routerLink]="['/admin/user-management']" routerLinkActive="router-link-active" >User Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" [routerLink]="['/admin/vpn-management']" routerLinkActive="router-link-active" >Vpn Management</a>
              </li>
              <li class="nav-item" *ngIf="IfSuperAdmin">
                <a class="nav-link" href="javascript:void(0)" [routerLink]="['/admin/setting']" routerLinkActive="router-link-active" >Setting</a>
              </li>
            </ul>
          </div>
          <div class="dropdown mainUser">
            <a class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i><span class="caret"></span>
            </a>
            <ul class="dropdown-menu dropdown-right">
              <li>welcome <br> {{loggedUser}}</li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
