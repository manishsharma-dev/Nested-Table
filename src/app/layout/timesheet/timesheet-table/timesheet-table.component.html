<h3>Timesheet for {{SignInDate}}</h3>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
            <button mat-flat-button matTooltip="See Details">
                <mat-icon (click)= "getInfo(row)" >info</mat-icon></button>
            <button mat-flat-button matTooltip="update Details">
                <mat-icon (click)= "editInfo(row)" >edit</mat-icon></button>
        </td>
      </ng-container>
  
      <!-- UserStory Column -->
      <ng-container matColumnDef="UserStory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Story </th>
        <td mat-cell *matCellDef="let row"> {{row.UserStory}} </td>
      </ng-container>
  
      <!-- Time Column -->
      <ng-container matColumnDef="Time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let row"> {{row.Time}} </td>
      </ng-container>
  
      <!-- Type Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sign Out Time </th>
        <td mat-cell *matCellDef="let row" > {{row.Type}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
